version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: geez-bingo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-geezbingo}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - bingo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: geez-bingo-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-password}
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    networks:
      - bingo-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: geez-bingo-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-geezbingo}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      REDIS_URL: redis://redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-password}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key}
      JWT_EXPIRE: 7d
      CRYPTO_SECRET: ${CRYPTO_SECRET:-your_crypto_secret}
      BET_AMOUNT: 10.00
      HOUSE_FEE: 0.05
      GAME_DURATION: 180
      COUNTDOWN_DURATION: 30
      MAX_CARDS_PER_PLAYER: 5
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      WEB_APP_URL: ${WEB_APP_URL:-https://bingo.yourdomain.com}
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bingo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: geez-bingo-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:5000}
      REACT_APP_WS_URL: ${REACT_APP_WS_URL:-ws://localhost:5000}
      REACT_APP_TELEGRAM_BOT: ${REACT_APP_TELEGRAM_BOT:-@geez_bingo_bot}
    depends_on:
      - backend
    networks:
      - bingo-network

  # Telegram Bot
  telegram-bot:
    build:
      context: ./telegram-bot
      dockerfile: Dockerfile
    container_name: geez-bingo-telegram-bot
    restart: unless-stopped
    environment:
      NODE_ENV: production
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME:-geez_bingo_bot}
      BACKEND_URL: http://backend:5000
      WEBHOOK_URL: ${WEBHOOK_URL:-https://yourdomain.com}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET}
      REDIS_URL: redis://redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-password}
    volumes:
      - ./telegram-bot/logs:/app/logs
    depends_on:
      - backend
      - redis
    networks:
      - bingo-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: geez-bingo-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites-available:/etc/nginx/sites-available
      - ./nginx/ssl:/etc/nginx/ssl
      - ./frontend/build:/usr/share/nginx/html
      - ./backend/uploads:/usr/share/nginx/uploads
    depends_on:
      - backend
      - frontend
    networks:
      - bingo-network

  # Certbot for SSL
  certbot:
    image: certbot/certbot
    container_name: geez-bingo-certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - ./nginx/sites-available:/etc/nginx/sites-available
    command: certonly --webroot -w /var/www/certbot --email ${ADMIN_EMAIL} -d ${DOMAIN} --agree-tos --non-interactive
    depends_on:
      - nginx
    networks:
      - bingo-network

  # Adminer for Database Management
  adminer:
    image: adminer
    container_name: geez-bingo-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - bingo-network

  # Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: geez-bingo-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - bingo-network

  # Grafana for Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: geez-bingo-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - bingo-network

networks:
  bingo-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
